<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Login Page</title>
        <link rel="stylesheet" href="https://d1azc1qln24ryf.cloudfront.net/114779/Socicon/style-cf.css?u8vidh">

    <body>
        <div class="welcome-container">
            <h1>Get on Board</h1>
            <p>Let us track your finances <br> Sign Up to get started</p>
            </div>
            <div class="welcome-container">
                <div class="social-signup">
                    <a href="#" class="social"><i class="socicon-facebook"></i></a>
                    <a href="#" class="social"><i class="socicon-google"></i></a>
                </div>
                <div class="form-signup">
                    <form action="#" method="POST">
                        <input type="text" placeholder="First Name" required> <input type="text" placeholder="Surname" required>
                        <input type="email" placeholder="Email" required>
                        <input type="password" placeholder="Password" required>
                        <input type="password" placeholder="Verify Password" required>
                        <input type="checkbox">
                        <span>By clicking signup, you agree to our</span><a class="link" href="#"> terms and conditions.</a>
                    </form>
                    <span>Already have an account?</span><a href="#">Log in</a>
                </div>
            </div>
        </div>
        <script src="assets/js/script.js"></script>
    </body>
