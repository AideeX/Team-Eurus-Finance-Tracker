<!doctype html>
<html class="no-js" lang="en">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eurus Wallet | Welcome</title>
    <link rel="stylesheet" href="assets/css/app.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700,800&display=swap" rel="stylesheet">
    <link rel="favicon" href="./assets/logo.svg">
    <link rel="apple-touch-icon" href="./assets/favicon.svg">
    <link href="./assets/favicon.svg" rel="icon">
    <link rel="apple-touch-icon" href="./assets/favicon.svg">
    <link rel="apple-touch-icon" sizes="152x152" href="./assets/favicon.svg">
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/favicon.svg">
    <link rel="apple-touch-icon" sizes="167x167" href="./assets/favicon.svg">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400&display=swap" rel="stylesheet">
<body>
<!--Preloader-->
<div id="introLoader" class="introloader">
    <div class="loader-container">
        <div class="spinner">
            <img src="assets/logo.svg" alt="">
        </div>
    </div>
</div>
<div id="particles-js" class="uk-position-fixed" hidden></div>
<section class="uk-flex">
    <div class="sidebar">
        <div>
            <div class="logo">
                <img src="./assets/logo.svg" alt="">
            </div>
            <div class="links">
                <div class="active">
                    <a href="dashboard.html">Summary</a>
                </div>
                <div>
                    <a href="expenditure.html">Expenditure</a>
                </div>
                <div>
                    <a href="categories.html">Categories</a>
                </div>
                <div>
                    <a href="settings.html">Settings</a>
                </div>
            </div>
        </div>
        <div>
            <div class="avatar-details">
                <div class="avatar">
                    <img src="./assets/avatar.png" alt="">
                </div>
                <div class="details">
                    <h3 class="uk-text-bold">Sean Paul</h3>
                </div>
            </div>
            <div class="links logout">
                <div>
                    <a href="">Logout</a>
                </div>
            </div>
        </div>
    </div>

    <div class="ui uk-padding-small">
    <div class="ui_main">
        <div class="section-tours" id="section-tours">
            <div class="uk-width-1-1@s uk-flex uk-flex-between uk-flex-bottom titles">
                <h4 class="uk-margin-remove">
                    &nbsp;
                </h4>
                <h2 class="uk-text-bold uk-margin-remove ">
                    Categories
                </h2>
            </div>
            <div class="uk-height-1-1 dash-content">
                <div class="uk-width-1-1@s uk-overflow-auto categories-item">
                    <table class="uk-table uk-table-hover uk-table-middle uk-table-divider">
                        <thead>
                        <tr>
                            <th class="uk-width-small">S/N</th>
                            <th>Name</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td>1</td>
                            <td>Carrots</td>
                        </tr>
                        <tr>
                            <td>2</td>
                            <td>Pineapples</td>
                        </tr>
                        <tr>
                            <td>3</td>
                            <td>Mangos</td>
                        </tr>
                        <tr>
                            <td>4</td>
                            <td>Berries</td>
                        </tr>
                        <tr>
                            <td>5</td>
                            <td>Cherries</td>
                        </tr>
                        </tbody>
                    </table>

                    <div class="uk-margin">
                        <button class="uk-button uk-button-theme categories-button" uk-toggle="target: #category">Add Category</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
    <div id="category" class="uk-flex-top" uk-modal>
        <div class="uk-modal-dialog uk-modal-body uk-margin-auto-vertical">

            <button class="uk-modal-close-default" type="button" uk-close></button>

            <form class="uk-form-stacked uk-width-1-1@s uk-child-width-1-1@l">
                <div class="uk-margin">
                    <label class="uk-form-label" for="ename">Name</label>
                    <div class="uk-form-controls">
                        <input class="uk-input" id="ename" type="text" placeholder="Name">
                    </div>
                </div>
                <div class="uk-margin">
                    <button class="uk-button uk-button-theme categories-button">Add Category</button>
                </div>
            </form>
        </div>
    </div>



</section>

<script src="assets/js/app.js"></script>
</body>
</html>
